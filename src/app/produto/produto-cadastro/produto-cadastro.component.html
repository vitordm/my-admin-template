<div class="col-md-12">
    <div *ngIf="mensagemError.length" style="margin-top: 10px;" class="alert alert-danger" role="alert">{{mensagemError}}</div>
    <div *ngIf="mensagemSucesso.length" style="margin-top: 10px;" class="alert alert-success" role="alert">{{mensagemSucesso}}</div>
</div>

<div class="col-md-12 col-lg-12">
    <h1>Cadastro de Produto</h1>
    <form role="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && titulo.invalid }">
            <label class="control-label" for="produto-titulo">Titulo</label>
            <input type="text" class="form-control" id="produto-titulo" name="titulo" [(ngModel)]="model.titulo" #titulo="ngModel" required>
            <span class="help-block" *ngIf="f.submitted && titulo.invalid ">Digite o TÃ­tulo do produto</span>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && valor.invalid }">
            <label class="control-label" for="produto-valor">Valor</label>
            <input type="text" class="form-control" id="produto-valor" placeholder="0.00" pattern="\d*\.\d{2}" name="valor" [(ngModel)]="model.valor" #valor="ngModel" required>
            <span class="help-block" *ngIf="f.submitted && valor.invalid">Digita o valor do produto</span>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
    </form>
</div>
